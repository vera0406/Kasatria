<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - 3D Data Visualization</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Welcome Back</h1>
      <p>Sign in with your Google account to continue</p>

      <div id="g_id_onload"
           data-client_id="353580319025-u1h4ao2bo7gl0c8fq36jolblvkf11e05.apps.googleusercontent.com"
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false">
      </div>

      <div class="g_id_signin"
           data-type="standard"
           data-size="large"
           data-theme="outline"
           data-text="signin_with"
           data-shape="rectangular"
           data-logo_alignment="left">
      </div>

      <div id="error-message" style="color: #dc2626; margin-top: 20px; font-size: 14px; display: none;"></div>
    </div>
  </div>

  <!-- Google Sign-In Library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Configuration -->
  <script src="config.js"></script>

  <!-- Authentication Script -->
  <script src="js/auth.js"></script>

  <script>
    // Callback handler for Google Sign-In
    function handleCredentialResponse(response) {
      if (response.credential) {
        // Decode the JWT token to get user info
        const userInfo = parseJwt(response.credential);

        // Store the credential and user info
        sessionStorage.setItem('google_token', response.credential);
        sessionStorage.setItem('user_info', JSON.stringify(userInfo));

        // Redirect to main application
        window.location.href = 'app.html';
      } else {
        showError('Sign-in failed. Please try again.');
      }
    }

    // Alternative sign-in handler
    function handleGoogleSignIn() {
      // Check if Google Sign-In is loaded
      if (typeof google !== 'undefined' && google.accounts) {
        google.accounts.id.prompt();
      } else {
        showError('Google Sign-In is not loaded. Please refresh the page.');
      }
    }

    // Helper function to decode JWT
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (error) {
        console.error('Error parsing JWT:', error);
        return null;
      }
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
