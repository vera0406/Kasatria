<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - 3D Data Visualization</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Welcome Back</h1>
      <p>Sign in with your Google account to continue</p>

      <div id="g_id_onload"
           data-client_id="932582173983-jfphq518kq53gaq9bssmd7a9aee0rr8a.apps.googleusercontent.com"
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false">
      </div>

      <div class="g_id_signin"
           data-type="standard"
           data-size="large"
           data-theme="outline"
           data-text="signin_with"
           data-shape="rectangular"
           data-logo_alignment="left">
      </div>

      <div style="margin-top: 30px;">
        <button class="google-btn" onclick="handleGoogleSignIn()">
          <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        </button>
      </div>

      <div id="error-message" style="color: #dc2626; margin-top: 20px; font-size: 14px; display: none;"></div>
    </div>
  </div>

  <!-- Google Sign-In Library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Configuration -->
  <script src="config.js"></script>

  <!-- Authentication Script -->
  <script src="js/auth.js"></script>

  <script>
    // Callback handler for Google Sign-In
    function handleCredentialResponse(response) {
      if (response.credential) {
        // Decode the JWT token to get user info
        const userInfo = parseJwt(response.credential);

        // Store the credential and user info
        sessionStorage.setItem('google_token', response.credential);
        sessionStorage.setItem('user_info', JSON.stringify(userInfo));

        // Redirect to main application
        window.location.href = 'app.html';
      } else {
        showError('Sign-in failed. Please try again.');
      }
    }

    // Alternative sign-in handler
    function handleGoogleSignIn() {
      // Check if Google Sign-In is loaded
      if (typeof google !== 'undefined' && google.accounts) {
        google.accounts.id.prompt();
      } else {
        showError('Google Sign-In is not loaded. Please refresh the page.');
      }
    }

    // Helper function to decode JWT
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (error) {
        console.error('Error parsing JWT:', error);
        return null;
      }
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
